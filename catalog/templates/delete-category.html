{% extends "main.html" %}
{% block content %}
<form method="POST" action="{{url_for('deleteCategory', category_id=category.id)}}">
    <span>Delete <strong>{{category.name}}</strong> category and items under this category?</span>
    <input type="submit" value="Delete"/>
    <a href="{{url_for('showCategoryItems', category_id=category.id)}}">Cancel</a>
</form>
{% endblock %}
