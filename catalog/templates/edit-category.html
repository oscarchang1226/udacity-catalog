{% extends "main.html" %}
{% block content %}
<form method="POST" action="{{url_for('editCategory', category_id=category.id)}}">
    <input type="hidden" name="user_id" value="{{user.id}}">
    <h4>Edit Category</h4>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{category.name}}" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control">{% if category.description %}{{category.description}}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{url_for('showCategoryItems', category_id=category.id)}}">Cancel</a>
</form>
{% endblock %}
