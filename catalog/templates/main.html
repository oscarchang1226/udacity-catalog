<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <title>Item Catalog</title>
    </head>
    <body>
        <nav>
            {% for category in categories %}
                <a href="#">{{category.name}}</a>
            {% endfor %}
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
